<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <form method="post" action="/userLoginPage" th:object="${loginRequest}">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a th:href="@{/userRegisterPage}">Don't have an account? Register</a>
        </form>
    </div>
</body>

</html>
