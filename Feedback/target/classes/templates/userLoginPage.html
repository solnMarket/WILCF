<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>

    <div class="form">
        <form method="post" action="/userLoginPage" th:object="${loginRequest}">
            <h1 id="WelcomeBack">Welcome Back</h1>
            <p id="subtitle-login">Login to your account</p>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a th:href="@{/userRegisterPage}">Don't have an account? Register</a><br>
            <a th:href="@{/forgotPasswordPage}">Forgot Password?</a>
        </form>
    </div>
</body>

</html>
