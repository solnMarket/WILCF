<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>

    <div class="form">
        <form method="post" action="/userLoginPage" th:object="${loginRequest}">
            <h1 id="WelcomeBack">Welcome Back</h1>
            <p id="subtitle-login">Login to your account    
            <ul>
                <li th:each="feedback : ${feedbacks}">
                    <span th:text="${feedback.feedbackContent}"></span>
                    <span> by </span>
                    <span th:text="${feedback.userLogin}"></span>
                </li>
            </ul>
            </p>
            <ul>
                <li th:each="feedback : ${feedbacks}">
                    <span th:text="${feedback.feedbackContent}"></span>
                    <span> by </span>
                    <span th:text="${feedback.userLogin}"></span>
                </li>
            </ul>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a th:href="@{/userRegisterPage}">Don't have an account? Register</a><br>
        </form>
    </div>
    
</body>

</html>
