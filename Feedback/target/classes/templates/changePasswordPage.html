<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <!-- Change Password Section -->
    <div id="passwordPanel" th:if="${notVerified != null and not notVerified}">
        <h2>Change Password</h2>
        <form th:action="@{/changePassword}" method="post">
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required />
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div th:if="${passwordErrorMessage}">
                <p th:text="${passwordErrorMessage}" style="color: red;"></p>
            </div>
            <div>
                <input type="submit" value="Change Password" />
            </div>
        </form>
    </div>
    <div th:if="${notVerified == null or notVerified}">
        <h2>Verify Current Password</h2>
        <form th:action="@{/verifyCurrentPassword}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" style="color: red;"></p>
            </div>
            <div>
                <input type="submit" value="Confirm" />
            </div>
        </form>
    </div>
</body>
</html>
