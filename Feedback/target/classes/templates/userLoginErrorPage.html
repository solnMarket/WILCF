<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Error</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>
    <div class="form">
        <h2>
            You entered incorrect data! Please retry your action again.
        </h2>
        <form method="post" action="/userLoginPage" th:object="${loginRequest}">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a href="/userRegisterPage">Don't have an account yet? Register</a><br>
            <a href="/">Back to the website</a>
        </form>
    </div>
</body>

</html>
