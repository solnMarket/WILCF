<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Register Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>
    
    <div class="form">
        <form th:action="@{/adminRegisterPage}" method="post" onsubmit="return validatePasswords()">
            <h2 id="Register">Create Admin Account</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="login" placeholder="Login" required>
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
            </div>
            <div class="input-box">
                <input type="submit" value="Register">
            </div>
            <a href="/adminLoginPage">Already have an account? Login</a>
        </form>
    </div>
</body>

</html>
