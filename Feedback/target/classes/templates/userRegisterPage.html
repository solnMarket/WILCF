<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Register Page</title>
    <link rel="stylesheet" th:href="@{../css/login.css}">
    <script type="text/javascript" th:src="@{../js/script.js}"></script>
</head>
    
<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>

    <div class="form">
        <form th:action="@{/userRegisterPage}" method="post" onsubmit="return validatePasswords()">
            <h2 id="Register">Create Account</h2>
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
            </div>
            <div class="input-box">
                <input type="submit" value="Register">
            </div>
            <a href="/userLoginPage">Already have an account? Login</a>
        </form>
    </div>
</body>

</html>
