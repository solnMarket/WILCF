<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Personal Page</title>
</head>

    <body>
    <h1>Welcome, <span th:text="${userLogin}"> care to submit a feedback About our Wildcat Lab?</span></h1>

    <form th:action="@{/submitFeedback}" method="post">
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="10" cols="50"></textarea><br>
        <input type="checkbox" id="isPublic" name="isPublic">
        <label for="isPublic">Public</label><br>
        <input type="hidden" name="userLogin" th:value="${userLogin}"/>
        <button type="submit">Submit Feedback</button>
    </form>

    <h1>Your Feedbacks</h1>
    <table>
        <thead>
            <tr>
                <th>Feedback</th>
                <th>Visibility</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.feedbackContent}"></td>
                <td th:text="${feedback.isPublic ? 'Public' : 'Private'}"></td>
                <td>
                    
                    <!-- Form for deleting feedback -->
                    <form th:action="@{/deleteFeedback}" method="post">
                        <input type="hidden" name="id" th:value="${feedback.id}" />
                        <input type="hidden" name="userLogin" th:value="${userLogin}" />
                        <button type="submit">Delete</button>
                    </form>

                    <!-- Form for toggling visibility -->
                    <form th:action="@{/toggleVisibility}" method="post">
                        <input type="hidden" name="id" th:value="${feedback.id}" />
                        <input type="hidden" name="isPublic" th:value="${!feedback.isPublic}" />
                        <input type="hidden" name="userLogin" th:value="${userLogin}" />
                        <button type="submit" th:text="${feedback.isPublic ? 'Make Private' : 'Make Public'}"></button>
                    </form>

                    <!-- Form for toggling edit mode -->
                    <form th:action="@{/toggleEditMode}" method="post">
                        <input type="hidden" name="id" th:value="${feedback.id}" />
                        <input type="hidden" name="editMode" th:value="true" />
                        <input type="hidden" name="userLogin" th:value="${userLogin}" />
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    </body>

</html>
