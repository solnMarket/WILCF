<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Register Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-panel {
            color: red;
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid red;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorPanel = document.getElementById("errorPanel");

            if (password !== confirmPassword) {
                errorPanel.textContent = "Passwords do not match!";
                errorPanel.style.display = "block";
                return false;
            } else {
                errorPanel.style.display = "none";
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="form">
        <div id="errorPanel" class="error-panel"></div>
        <form th:action="@{/userRegisterPage}" method="post" onsubmit="return validatePasswords()">
            <h2>Register</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Register">
            </div>
            <a href="/userLoginPage">Already have an account? Login</a>
        </form>
    </div>
</body>

</html>
