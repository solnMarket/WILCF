<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Register Page</title>
    <link rel="stylesheet" th:href="@{../css/login.css}">
    <script type="text/javascript" th:src="@{../js/script.js}"></script>
    
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>

    <div class="form">
        <form method="post" action="/userRegisterPage" th:object="${registerRequest}" onsubmit="return validateRegisterPass()">
            <h2 id="Register">Create Account</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Register">
            </div>
            <a href="/userLoginPage">Already have an account? Login</a>
        </form>
    </div>

    <!-- The Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalErrorText"></p>
        </div>
    </div>
</body>

</html>
