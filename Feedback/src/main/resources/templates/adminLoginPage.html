<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>

<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <div class="logo">
        <a href="/"><img th:src="@{/123123.png}" alt="Logo"></a>
    </div>
    
    <div class="form">
        <form method="post" action="/adminLoginPage" th:object="${loginRequest}">
            <h1 id="WelcomeBack">ADMIN</h1>
            <p id="subtitle-login">Login your admin account</p>
            <div class="input-box">
                <input type="text" name="login" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a th:href="@{/adminRegisterPage}">Don't have an account? Register here</a><br>
            <a href="/">Back to the main website</a>
        </form>
    </div>
</body>

</html>
