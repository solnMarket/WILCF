<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Error</title>
</head>

<body>
    <h1>
        You entered incorrect data! Please retry your action again.
    </h1>
    <div class="form">
        <form method="post" action="/userLoginPage" th:object="${loginRequest}">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Login">
            </div>
            <a href="/userRegisterPage">Don't have an account yet? Register</a><br>
            <a href="/forgotPasswordPage">Forgot Password?</a>
        </form>
    </div>
</body>

</html>
