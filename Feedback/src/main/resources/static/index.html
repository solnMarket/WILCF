<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Wildcat Innovation Labs</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Add your stylesheet here -->
    <script type="text/javascript" src="/js/script.js"></script>
</head>

<body>
    <nav class="nav">
        <ul class="navbar-links">
            <li><a href="/" class="logo-image"><img src="/123123.png" alt="Logo"></a></li>
            <li><a href="#incubatees">Incubatees</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#thrusts">Thrusts</a></li>
            <li><a href="#facilities">Facilities</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#feedbacks">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth">
            <!-- Conditionally render Login/Sign Up or Log out -->
            <a th:if="${#authorization.expression('isAnonymous()')}" href="/userLoginPage">Login</a>
            <a th:if="${#authorization.expression('isAnonymous()')}" href="/userRegisterPage">Sign Up</a>
            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">Log out</a>
        </div>
    </nav>
    <div class="image-container">
        <div id="home"><img src="/home.png" alt="Welcome to Wildcat Innovation Labs"></div>
        <div id="incubatees"><img src="/incubatees.jpg" alt="Incubatees"></div>
        <div id="about"><img src="/aboutus.jpg" alt="About"></div>
        <div id="thrusts"><img src="/thrusts.jpg" alt="Thrusts"></div>
        <div id="facilities"><img src="/facilities.jpg" alt="Facilities"></div>
        <div id="team"><img src="/team.jpg" alt="Team"></div>
        <div id="feedbacks">Feedback</div>
    </div>
    <main>
        <h1>Want to share a Feedback about our Wildcat Innovation Lab?</h1>
        <ul>
            <li th:each="feedback : ${feedbacks}">
                <span th:text="${feedback.feedbackContent}"></span>
                <span> by </span>
                <span th:text="${feedback.userLogin}"></span>
            </li>
        </ul>
        <a href="/userLoginPage">Click here to Login first</a>
        <a href="/feedbackDashboard">Show Feedbacks</a>
        <a href="/wildcatInnovLab">Test WIL</a>
    </main>
    <footer>
        <div class="image-container" id="contact"><img src="/contact.jpg" alt="Contact"></div>
    </footer>
</body>

</html>
